<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS Counter</title>
   <style>
   body {
    background: #212121;
    color: #7e7e7e;
    text-align: center;
   }
   h1 {
    font-size: 24px;
    font-family: Arial;
   }
   h2 {
    font-size: 32px;
    font-family: monospace, Arial;
   }
   </style>
</head>
<body>
<script>
countEl = document.getElementById(count-el);
let count = 0;
function inc() {
   count = count + 1;
   countEl.innerText = count;
}
function save() {
   console.log(count);
}
</script>
<h1>JS Counter</h1>
<br>
<h2 id="count-el">0</h2>
<br>
<button id="add" onclick="inc()">ADD Count</button>
<br>
<div style="height: 80px;"></div>
<button id="save" onclick="save()">SAVE</button>
</body>
</html>
